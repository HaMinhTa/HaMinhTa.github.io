<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>D3: A simple packed Bubble Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

        <link rel="stylesheet" href="chartstyle.css"/> 
	
		</style>
</head>
<body>
	<script type="text/javascript">

        dataset = {
            "children": [{"Name":"Global Informers","Count": 4858932},
                {"Name":"Rush Limbaugh","Count": 2384229},
                {"Name":"Energy Therapy","Count": 1993987},
                {"Name":"The Farmacy","Count": 1336754Â },
                {"Name":"REALfarmacy.com","Count": 1199499},
                {"Name":"Grow Food, Not Lawns","Count": 259952},
                {"Name":"Jordan Sather","Count": 155688},
                {"Name":"Martin Geddes","Count": 152857},
                {"Name":"CJTruth","Count": 123733},
                {"Name":"Organic Lifestyle","Count": 119884}]
        };

        var diameter = 600;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("background", "#ccf5ff")
            .style("border-radius", "6px");

        node.on("mouseover", function(d,i) {
            d3.select(this).attr("fill", "#D3D3D3");
            tooltip.transition().duration(100)
            tooltip.html(`Number of page likes: <b>${d.data.Count}</b>`)
            .style("left", d3.event.pageX + 20 + "px")
            .style("top", d3.event.pageY + 20 + "px")
            .style("opacity", 1)
            .style("font-size", "18px")
            .style("padding", "5px 8px");
            })
            .on("mouseout", function() {
            d3.select(this).attr("fill", "#ffbb33")
            tooltip.html("")
            .style("padding", "0");
            });


        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", "#ff828f");

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Name.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/5.8;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");



	</script>
</body>
</html>
