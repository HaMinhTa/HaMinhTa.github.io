
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Name Picker Tool</title>

  <link rel="stylesheet" href="css/style.css"/> 

  <script src="http://d3js.org/d3.v4.min.js"></script>

</head>

<body>
    <h1>Random Name Picker Tool</h1>

    <section class="randomPicker">
        <center>
            <button id="button">Start</button>
            <br /><br />
            <h1>
            <p id="name"></p>
            </h1>
        </center>
    </section>

    <script>

    var roster = [
        "Quillan",
        "Ariana",
        "Riana",
        "Julia C.",
        "Ali",
        "Daniel",
        "Ilana",
        "Abigail",
        "Maya",
        "Margot",
        "Judy",
        "Matthew",
        "Anna",
        "Michelle",
        "Sarah",
        "Pavithra",
        "Julia S.",
        "Zoe",
        "Paige",
        "Melissa"
    ];

    var link = document.getElementById("name"),
        assignment = document.getElementById("assignment"),
        button = document.getElementById("button");

    button.addEventListener("click", function() {

        button.innerHTML = "Next";

        var person;

        if (roster.length) {
        var int = Math.floor(Math.random() * roster.length);
        person = roster.splice(int, 1)[0];

        }
        else {
        person = ["Done!", "#"];
        button.style.visibility = "hidden";
        }

        console.log(person);

        link.innerHTML = person;
        link.href = person[1] || "#";

        console.log(roster.length + " people left");

    }, false);

    </script>


</body>

</html>
